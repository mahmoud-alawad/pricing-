<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>
</head>
<body>
<div class="bottom__illustration">
  <img src="images/bg-bottom.svg" alt="..">
</div>

  <div class="header">
    <h2 class="header__title">
      Our Pricing
    </h2>
     <div class="header__content">
       <span>Annually</span>
       <div class="header__btn">
         <div id="header_btn_togg"></div>
       </div>
       <span>Monthly</span>
     </div>
  </div>

<div class="container">
  
  <div class="basic card">
    <h5>Basic</h5>
    <h1 class="price_basic">&dollar;19.99</h1>
    <p> 500 GB Storage</p>
    <p>2 Users Allowed</p>
    <p> Send up to 3 GB</p>
    <button class="card__btn"> Learn More</button>
  </div>

  <div class="professional card">
    <h5>Professional</h5>
    <h1 class="price_professional"> &dollar;24.99</h1>
    <p> 500 GB Storage</p>
    <p>2 Users Allowed</p>
    <p> Send up to 3 GB</p>
    <button class="card__btn"> Learn More</button>
  </div>

  <div class="master card">
    <h5>Master</h5>
    <h1 class="price_master">&dollar;39.99</h1>
    <p> 2 TB Storage</p>
    <p>10 Users Allowed</p>
    <p> Send up to 20 GB</p>
    <button class="card__btn"> Learn More</button>
  </div>
</div>

</body>
</html>
